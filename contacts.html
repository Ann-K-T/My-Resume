<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ann</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER  -->
      <header class="head">
        <h1 class="name">Ann Thomas</h1>
        <nav>
          <ul>
            <li><a href="index.html" class="callToAction">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contacts.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- MAIN -->
      <section class="main-contact-section">
        <div class="form-container">
          <form>
            <div>
              <p class="email-us">Please email us:</p>
              <div class="email">
                <label for="email">Email: </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>
            <div class="topic">
              <p>Choose a topic to discus:</p>
              <div class="html">
                <input type="checkbox" name="html" id="html" />
                <label for="html">html</label>
              </div>
              <div class="js">
                <input type="checkbox" name="js" id="js" />
                <label for="js">JS</label>
              </div>
              <div class="nodejs">
                <input type="checkbox" name="nodejs" id="nodejs" />
                <label for="nodejs">NodeJS</label>
              </div>
              <div class="other">
                <input type="checkbox" name="other" id="other" />
                <label for="other">Other</label>
              </div>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="foot">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contacts.html">Contact</a></li>
          </ul>
        </nav>
        <p>&copy; <span id="span">2021</span> Ann Thomas</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
